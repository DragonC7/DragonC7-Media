<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Platform â€” Dragon.C7 Media</title>
  <style>
    :root{
      --bg:#0a0f24;
      --card:#10182f;
      --accent:#ff007a;
      --accent2:#00eaff;
      --text:#eef3ff;
      --muted:#96a0b8;
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial}
    body{margin:0;background:linear-gradient(135deg,#060b18 0%, #0a0f24 40%, #10182f 100%);color:var(--text);min-height:100vh;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
    h1{margin:0;font-size:1.7rem;font-weight:700;color:var(--accent)}
    .upload-box{background:var(--card);padding:18px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.4);
      border:2px dashed var(--accent2);display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:.2s}
    .upload-box:hover{transform:scale(1.02);border-color:var(--accent)}
    input[type=file]{display:none}
    .btn{background:var(--accent);border:none;padding:10px 18px;border-radius:12px;color:white;margin-top:12px;cursor:pointer;font-size:1rem;font-weight:600}
    .videos{margin-top:28px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .card{background:var(--card);padding:14px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
    video{width:100%;border-radius:12px}
    .title{margin-top:8px;font-size:1.1rem;font-weight:600;color:var(--accent2)}
    footer{text-align:center;margin-top:32px;color:var(--muted);font-size:0.9rem}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Dragon.C7 Media â€” Video Upload</h1>
  </header>

  <label class="upload-box" id="uploadArea">
    <span style="font-size:1.2rem">Click to upload a video</span>
    <input type="file" id="videoInput" accept="video/*">
    <button class="btn">Upload</button>
  </label>

  <section class="videos" id="videoGallery"></section>

  <footer>Â© 2025 â€” Dragon.C7 Media Platform</footer>

  <script>
    const input = document.getElementById('videoInput');
    const gallery = document.getElementById('videoGallery');

    input.addEventListener('change', ()=>{
      const file = input.files[0];
      if(!file) return;

      const url = URL.createObjectURL(file);

      const card = document.createElement('div');
      card.className = 'card';

      const vid = document.createElement('video');
      vid.src = url;
      vid.controls = true;

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = file.name;

      card.appendChild(vid);
      card.appendChild(title);
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
